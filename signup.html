<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@100;300;400;500;700&family=Yellowtail&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <section class="login-section">
        <div class="login-wrapper">
            <div class="login-data">
                <h2 class="login-title">Sign up</h2>
                <form action="#" class="login-form">
                    <input type="text" class="login-input" placeholder="First name">
                    <input type="text" class="login-input" placeholder="Last name">
                    <input type="text" class="login-input" placeholder="Email">
                    <input type="password" class="login-input" placeholder="Password">
                    <a href="#" class="btn btn-blue">Sign up</a>
                </form>
                <p class="login-text">Already have an account ? Log in <a href="./login.html" class="active-link">here</a>.</p>
            </div>
            <div class="login-img bg-image overlay overlay-dark"></div>
        </div>
    </section>
</body>

</html>
