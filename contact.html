<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@100;300;400;500;700&family=Yellowtail&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A7fc517671c0a98548be8e925b0c9e7e2ac1c5b338517bc01a705030ed8baf5b2&amp;width=1030&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper flex-columns">
                <div class="logo-wrapper">
                    <a href="./index.html" class="logo">
                        <img src="./img/logo.svg" alt="logo">
                    </a>
                </div>
                <div class="flex-columns">
                    <nav>
                        <ul class="listing">
                            <li class="listing-item"><a href="./index.html">Home</a></li>
                            <li class="listing-item"><a href="./shop.html">Shop</a></li>
                            <li class="listing-item"><a href="./checkout.html">Checkout</a></li>
                            <li class="listing-item active"><a href="./contact.html">Contact</a></li>
                        </ul>
                    </nav>
                    <div class="login">
                        <a href="/login.html" class="btn btn-blue">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="hero-section hero-section--shop overlay overlay-dark bg-image dark">
        <h1 class="title--centered">Contact us</h1>
    </section>

    <section class="simple-section shop-by-category light">
        <div class="container">
            <h2 class="title--centered">Get in Touch</h2>
            <div class="contact-form">
                <form action="#">
                    <textarea name="message" cols="30" rows="10" placeholder="Message" class="contact-input contact-message"></textarea>
                    <div class="contact-name flex-columns">
                        <input type="text" placeholder="First name" class="contact-input contact-first-name">
                        <input type="text" placeholder="Last name" class="contact-input">
                    </div>
                    <a href="#" class="btn btn-blue contact-send">Send</a>
                </form>
            </div>
        </div>
    </section>

    <section class="map">
        <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A7fc517671c0a98548be8e925b0c9e7e2ac1c5b338517bc01a705030ed8baf5b2&amp;source=constructor" width="1030" height="400" frameborder="0"></iframe>
    </section>

    <section>
        <div class="gallery-row">
            <img src="./img/gallery/gallery1.jpeg" alt="person-1" class="gallery-item">
            <img src="./img/gallery/gallery2.jpeg" alt="person-2" class="gallery-item">
            <img src="./img/gallery/gallery3.jpeg" alt="person-3" class="gallery-item">
            <img src="./img/gallery/gallery4.jpeg" alt="person-4" class="gallery-item">
            <img src="./img/gallery/gallery5.jpeg" alt="person-5" class="gallery-item">
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Copyright ©2020 All rights reserved | Made with ❤️ by Artur Curnicov</p>
        </div>
    </footer>

</body>

</html>
